<html>
	<head>
		<title id="pageTitle">Only for selftests and mocking if you are traveling in subway :-)</title>
	</head>
	<body>
		<div id="login_form_container">
			<fieldset>
		    <legend>Login form</legend>
				<form id="loginForm" action="#">
					<div id="loginInput">
						<input type="text" name="email" id="email" />
					</div>
					<div id="passInput">
						<input type="text" name="pass" id="pass" />
					</div>
					<div id="sendButton">
						<input type="submit" value="Log in" />
					</div>
				</form>
			</fieldset>
		</div>
		<div id="additional_info">
			<fieldset>
		    <legend>Billing Address</legend>
		    <span>Address</span><input type="text" />
		    <span>City</span><input type="text" />
		    <span>Province</span><input type="text" />
		    <span>Postal Code</span><input type="text" />
			</fieldset>
		</div>
		<div id="time">
			<fieldset>
				<legend>Time</legend>
				<p id="demo"></p>
				<button onclick="clearInterval(myVar)">Stop time</button>
				<script>
				var myVar = setInterval(function () {myTimer()}, 1000);
				function myTimer() {
				    var d = new Date();
				    document.getElementById("demo").innerHTML = d.toLocaleTimeString();
				}
				</script>
			</fieldset>
		</div>
	</body>
</html>
